{% extends "base.html" %}

{% block content %}

<table class="table">

    <thead><tr>

        <th>Слой</th>
        <th>Описание</th>
        <th>Тип</th>

    </tr></thead>

    <tbody>
    
    {% for lid, layer in layers.iteritems() %}

    <tr>
        <td><a href="{{ url_for('layer', id=lid) }}">{{ lid }}</a></td>
        <td>{{ layer.name }}</td>
        <td>{{ layer.type }}</td>
    </tr>

    {% endfor %}
    
    </tbody>

</table>

{% endblock %}
